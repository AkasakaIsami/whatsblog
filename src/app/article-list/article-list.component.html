<nz-list [nzDataSource]="articles" [nzItemLayout]="'horizontal'" [nzRenderItem]="article" [nzPagination]="pagination">
  <ng-template #article let-article>
    <div>
      <h3><a routerLink="/article/{{ article.id }}" class="article-title">{{ article.title }}</a></h3>
      <div class="tag-list"><nz-tag *ngFor="let label of article.labels">{{ label }}</nz-tag></div>
      <p><a routerLink="/article/{{ article.id }}" class="article-description">{{ article.text.substring(0, 120) }} ...</a></p>
    </div>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination [nzPageIndex]="1" [nzPageSize]="5" [nzTotal]="1000" (nzPageIndexChange)="loadData($event)"></nz-pagination>
  </ng-template>
</nz-list>
